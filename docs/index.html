<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- docsify-themeable styles-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="light">
  <link rel="stylesheet alternative" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="dark">
	<style>
	:root {
		--link-color: blue;
		--base-font-size: 15px;
	}
	</style>
</head>
<body>
  <div id="app"></div>
  <script>   
window.$docsify = {
      name: 'BizAPP',
      repo: '',
	  homepage: 'generic.md',
	  logo:'http://apppoint.com/storage/app/media/images/img/logospp.png',
	  loadNavbar: false,
	  loadSidebar: true,
	  subMaxLevel: 4,
	  coverpage: false,
	  search: 'true',
	  auto2top: true,
	  pagination: {
		previousText: 'Previous',
		nextText: 'Next',
		crossChapter: true,
		crossChapterText: true,
	  },
	  footer: {
      copy: '<span>&copy; 2021</span>',
      auth: 'AppPoint Software Solutions',
      pre: '<hr/>',
      style: 'text-align: left;'
	  },
    }
 </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>

  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

  <script
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js"
    type="text/javascript">
  </script>
<script
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js"
    type="text/javascript">
</script>
